<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>onclick examples</title>
  <script type="text/javascript" src="../../scripts/jquery.js"></script>
</head>

<body>
  <div>
    <p>Test 1</p>
    <p>Test 2</p>
    <script type="text/javascript">
    $(document).ready(function() {
      $("p").on('click', function() {
        /* this.innerText is faster than $(this).text() */
        alert(this.innerText);
      });
    });

    </script>
  </div>
</body>

</html>
