<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Colored Table</title>
</head>

<body>
  <table id="tb">
    <tbody>
      <tr>
        <td>line 1</td>
        <td>line 1</td>
      </tr>
      <tr>
        <td>line 2</td>
        <td>line 2</td>
      </tr>
      <tr>
        <td>line 3</td>
        <td>line 3</td>
      </tr>
      <tr>
        <td>line 4</td>
        <td>line 4</td>
      </tr>
      <tr>
        <td>line 5</td>
        <td>line 5</td>
      </tr>
      <tr>
        <td>line 6</td>
        <td>line 6</td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript">
  window.onload = function() {
    var item = document.getElementById('tb');
    var tbody = item.getElementsByTagName('tbody')[0];
    var trs = tbody.getElementsByTagName('tr');
    for (var i = 0; i < trs.length; i++) {
      if (i % 2 === 0) {
        trs[i].style.backgroundColor = '#888';
      }
    }
  };

  </script>
</body>

</html>
