<!DOCTYPE html>
<html lang="zh-CHS">

<head>
  <meta charset="utf-8" />
  <title>Table Expansion</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script type="text/javascript" src="../../scripts/jquery.js"></script>
</head>

<body>
  <div>
    筛选：
    <input type="text" name="filter" id="filterName" />
  </div>
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张三</td>
        <td>男</td>
        <td>浙江宁波</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td>
      </tr>
      <tr>
        <td>赵六</td>
        <td>男</td>
        <td>浙江温州</td>
      </tr>
      <tr>
        <td>Rain</td>
        <td>男</td>
        <td>浙江杭州</td>
      </tr>
      <tr>
        <td>MAXMAN</td>
        <td>女</td>
        <td>浙江杭州</td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript">
  $(function() {
    $('#filterName').keyup(function(event) {
      $('tbody tr').hide()
        .filter(":contains('" + this.value + "')").show();
    }).trigger('keyup');
  });

  </script>
</body>

</html>
