<!DOCTYPE html>
<html lang="zh-CHS">

<head>
  <meta charset="utf-8">
  <title>普通表格隔行变色</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script type="text/javascript" src="../../scripts/jquery.js"></script>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th> </th>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="checkbox" name="choice" value="" />
        </td>
        <td>张三</td>
        <td>男</td>
        <td>浙江宁波</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="choice" value="" />
        </td>
        <td>李四</td>
        <td>女</td>
        <td>浙江杭州</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="choice" value="" />
        </td>
        <td>王五</td>
        <td>男</td>
        <td>湖南长沙</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="choice" value="" />
        </td>
        <td>赵六</td>
        <td>男</td>
        <td>浙江温州</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="choice" value="" checked="" />
        </td>
        <td>Rain</td>
        <td>男</td>
        <td>浙江杭州</td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" name="choice" value="" />
        </td>
        <td>MAXMAN</td>
        <td>女</td>
        <td>浙江杭州</td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript">
  $(document).ready(function() {
    $('tbody > tr:odd').addClass('odd');
    $('tbody > tr:even').addClass('even');

    $('tbody > tr').click(function() {
      var hasSelected = $(this).hasClass('selected');
      // console.log(hasSelected);
      // reverse the style
      $(this)[hasSelected ? "removeClass" : "addClass"]('selected')
        .find(':checkbox').prop('checked', !hasSelected);
    });

    // $('tbody > tr :checkbox:checked').parent().parent().addClass('selected');
    // $('tbody > tr :checkbox:checked').parents('tr').addClass('selected');
    $('tbody > tr:has(":checked")').addClass('selected');
  });

  </script>
</body>

</html>
