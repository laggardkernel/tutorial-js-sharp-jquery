<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <script type="text/javascript" src="../../scripts/jquery.js"></script>
</head>

<body>
  <div>
    <input type="checkbox" name="gotit" id="cr" />
    <label for="cr">我已经阅读了上面制度。</label>
  </div>
  <script type="text/javascript">
  $(document).ready(function() {
    var $cr = $("#cr");
    $cr.click(function(event) {
      if ($cr.is(":checked")) {
        alert("感谢您的支持！您可以继续操作！")
      }
    });
  });

  </script>
</body>

</html>
