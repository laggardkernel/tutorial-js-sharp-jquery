<!DOCTYPE html>
<html lang="zh-CHS">

<head>
  <meta charset="utf-8" />
  <title>load in jQuery</title>
  <script type="text/javascript" src="../../scripts/jquery.js"></script>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }

  body {
    font-size: 12px;
  }

  .comment {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #ddd;
  }

  .comment h6 {
    font-weight: 700;
    font-size: 14px;
  }

  .para {
    margin-top: 5px;
    text-indent: 2em;
    background-color: #ddd;
  }

  </style>
</head>

<body>
  <input type="button" id="send" value="Ajax 提交" />
  <div class="comment">已有评论：</div>
  <div id="resText"></div>
  <script type="text/javascript">
  $(function() {
    $('#send').click(function(event) {
      $('#resText').load('./test.html')
    });
  });

  </script>
</body>

</html>
