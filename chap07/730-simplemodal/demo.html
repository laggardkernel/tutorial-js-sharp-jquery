<!DOCTYPE html>
<html lang="zh-CHS">

<head>
  <meta charset="utf-8">
  <title>jQuery-SimpleModal Demo</title>
  <!-- Page styles -->
  <link type='text/css' href='./css/demo.css' rel='stylesheet' />
  <!-- Contact Form CSS files -->
  <link type='text/css' href='./css/basic.css' rel='stylesheet' />
  <link type='text/css' href='./css/box.css' rel='stylesheet' />
  <script type="text/javascript" src="../../scripts/jquery.js"></script>
  <script type="text/javascript" src="./js/jquery.simplemodal.js"></script>
</head>

<body>
  <div id='logo'>
    <h1>Simple<span><a href="http://www.ericmmartin.com/projects/simplemodal-demos/">Modal</a></span></h1>
    <span class='title'>一个简单的遮罩层，可以制作提示框，对话框，弹出层，弹出iframe等...</span>
  </div>
  <div id='content'>
    <div id='basic-modal'>
      <p>提示框-warn：
        <input type='button' name='basic' value='Demo' class='open-basic-dialog-warn' /> or <a href='#' class='open-basic-dialog-warn'>Demo</a></p>
      <p>弹出iframe：
        <input type='button' name='basic' value='Demo' class='open-basic-ifr' /> or <a href='#' class='open-basic-ifr'>Demo</a></p>
    </div>
  </div>
  <!-- 弹出内容 -->
  <div id="basic-dialog-warn">
    <!-- 普通弹出层 [[ -->
    <div class="box-title show">
      <h2>提示</h2>
    </div>
    <div class="box-main">
      <div class="tip">
        <span class="tips-ico">
        <span class="icon-warn"><!-- 图标 --></span>
        </span>
        <div class="tips-content">
          <div class="tips-title">系统繁忙，请稍后重试</div>
          <div class="tips-line"></div>
        </div>
      </div>
      <div class="box-button">
        <button type="button" class="simplemodal-close">关闭</button>
      </div>
    </div>
    <!-- 普通弹出层 ]] -->
  </div>
  <div id="ifr-dialog">
    <!-- iframe 弹出层 [[ -->
    <iframe src="javascript:;" frameborder="0" scrolling="no" id="ifr-dialog-container"
      class="box-iframe"></iframe>
    <!-- iframe 弹出层 ]] -->
  </div>
  <script type="text/javascript">
  $(function() {
    $('#basic-modal .open-basic-dialog-warn').click(function(e) {
      $('#basic-dialog-warn').modal();
      e.preventDefault();
    });

    $('#basic-modal .open-basic-ifr').click(function(e) {
      $('#ifr-dialog-container').attr("src",
        "http://www.ericmmartin.com/projects/simplemodal/");
      $('#ifr-dialog').modal({
        "opacity": 30,
        "overlayClose": true,
        "containerId": "ifr-dialog-container"
      });
      e.preventDefault();
    });
  });

  </script>
</body>

</html>
